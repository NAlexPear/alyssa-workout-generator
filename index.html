<html>
  <head>
    <title>Social Media Post Generator</title>
    <link href='styles.scss' rel='stylesheet'/>
    <script src='index.ts'></script>
  </head>
  <body>
    <main>
      <h1>Social Media Post Generator</h1>
      <form id='post-form'>
        <div>
          <h2>Pillars</h2>
          <input name='pillar' type='text' placeholder='Add a pillar' required />
        </div>
        <div>
          <h2>Filters</h2>
          <input name='filter' type='text' placeholder='Add a filter' required />
        </div>
        <div>
          <h2>Types</h2>
          <input name='type' type='text' placeholder='Add a type' required />
        </div>
        <span>
          <label for='count'>
            Number of posts to generate:
            <input name='count' type='number' value='1' min='1'/>
          </label>
          <button disabled type='submit' id='generate'>Generate Post</button>
        </span>
      </form>
      <ul id='result'></ul>
    </main>
  </body>
</html>
